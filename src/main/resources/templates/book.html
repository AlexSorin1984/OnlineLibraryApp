<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="${coverImage}"
                 class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title display-1" th:text="${book.book_name}">Name</h5>
                <p class="card-text display-5" th:text="${book.author_names}">Author name</p>
                <p class="card-text" th:text="${book.book_description}">Book description</p>
                <p class="card-text">Published Date: <small class="text-muted" th:text="${book.published_date}">2020-01-01</small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
